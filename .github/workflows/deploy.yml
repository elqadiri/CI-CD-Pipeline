name: Deploy n8n Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'workflow.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy workflow to n8n via API
        env:
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
          N8N_HOST: ${{ secrets.N8N_HOST }}
        run: |
          echo "ðŸš€ Deploying workflow to $N8N_HOST"
          
          # Deploy using curl (no n8n installation needed!)
          curl -X POST "$N8N_HOST/api/v1/workflows" \
            -H "X-N8N-API-KEY: $N8N_API_KEY" \
            -H "Content-Type: application/json" \
            -d @workflow.json \
            --fail-with-body \
            || echo "Note: If workflow exists, use PUT to update"